<div class="container my-3">
  <div class="row justify-content-center">
    <div class="col-sm-8 col-md-6 col-lg-4">
      <div class="card">
        <div
          class="card-header bg-primary text-white text-center container-title"
        >
          <div class="container-title">
            <h4 class="title">Settings</h4>
          </div>
        </div>
        <div class="card-body">
          <form>
            <div class="form-group">
              <label for="username">Username</label>
              <input
                type="text"
                id="username"
                class="form-control"
                [(ngModel)]="admin.username"
              />
            </div>
            <div class="form-group">
              <label for="name">Name</label>
              <input
                id="name"
                type="text"
                class="form-control"
                [(ngModel)]="admin.name"
              />
            </div>
            <div class="form-group">
              <label>Phone</label>
              <input
                type="text"
                class="form-control"
                [(ngModel)]="admin.phone"
              />
            </div>
            <div class="form-group">
              <label>Current Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="currentPassword"
              />
            </div>
            <div class="form-group">
              <label>New Password</label>
              <input
                type="password"
                class="form-control"
                [(ngModel)]="newPassword"
              />
            </div>
            <div class="text-center">
              <button class="btn btn-primary mx-2" (click)="saveChanges()">
                Save Changes
              </button>
              <button class="btn btn-danger" (click)="openLogoutDialog()">
                Logout
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

<ng-template #logoutDialog>
  <div class="modal-header">
    <h4 class="modal-title">Logout</h4>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="logoutModalRef.hide()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">Are you sure you want to logout?</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-secondary"
      (click)="logoutModalRef.hide()"
    >
      Cancel
    </button>
    <button type="button" class="btn btn-danger" (click)="logout()">
      Logout
    </button>
  </div>
</ng-template>
