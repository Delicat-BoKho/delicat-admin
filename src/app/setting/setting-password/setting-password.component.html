<section>
  <div class="form-box">
    <div class="form-value">
      <form>
        <h2>Change Password</h2>
        <div class="inputbox">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            name="currentPassword"
            id="currentPassword"
            [(ngModel)]="currentPassword"
            required
          />
          <label for="currentPassword">Current Password</label>
        </div>
        <div class="inputbox">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            name="newPassword"
            id="newPassword"
            [(ngModel)]="newPassword"
            required
          />
          <label for="newPassword">New Password</label>
        </div>
        <div class="inputbox">
          <fa-icon [icon]="faLock"></fa-icon>
          <input
            type="password"
            name="confirmPassword"
            id="confirmPassword"
            [(ngModel)]="confirmPassword"
            required
          />
          <label for="confirmPassword">Confirm Password</label>
        </div>
        <button class="btn btn-outline-danger" (click)="changePassword()">
          Change Password
        </button>
        <button class="btn btn-outline-secondary" (click)="goToLogin()">
          Cancel
        </button>
      </form>
    </div>
  </div>
</section>
