<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="container-title">
            <h1 class="title">
              Order
              <span class="id fw-bold text-danger">{{ order.id }}</span>
            </h1>
          </div>
        </div>
        <div class="card-body px-0 pb-2 px-4">
          <div class="form">
            <div class="row">
              <div class="form-group col-6">
                <label for="orderId">Order ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="orderId"
                  placeholder="Enter order ID"
                  [(ngModel)]="order.id"
                />
              </div>
              <div class="form-group col-6">
                <label for="customerId">Customer ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="customerId"
                  [(ngModel)]="order.customerID"
                />
              </div>
            </div>
            <div class="form-group">
              <label for="orderDate">Order Date</label>
              <input
                type="date"
                class="form-control"
                id="orderDate"
                placeholder="Enter order date"
                [(ngModel)]="order.date"
              />
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="paymentMethod">Payment Method</label>
                <select
                  class="form-control"
                  id="paymentMethod"
                  [(ngModel)]="order.paymentMethod"
                >
                  <option value="Cash">Cash</option>
                  <option value="Credit Card">Credit Card</option>
                  <option value="Bitcoin">Bitcoin</option>
                  <option value="Paypal">Paypal</option>
                  <option value="Momo">Momo</option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="status">Status</label>
                <select
                  class="form-control"
                  id="status"
                  [(ngModel)]="order.status"
                >
                  <option [ngValue]="'pending'">Pending</option>
                  <option [ngValue]="'dispatched'">Dispatched</option>
                  <option [ngValue]="'completed'">Completed</option>
                  <option [ngValue]="'cancelled'">Cancelled</option>
                  <option [ngValue]="'unknown'">Unknown</option>
                </select>
              </div>
            </div>
            <div class="form-group">
              <label for="products">Products & Quantity</label>
              <table class="table">
                <thead>
                  <tr>
                    <th colspan="1">Product ID</th>
                    <th colspan="3">Name</th>
                    <th colspan="2">Specifications</th>
                    <th colspan="1">Quantity</th>
                  </tr>
                </thead>
                <tbody>
                  <tr *ngFor="let product of order.products">
                    <td colspan="1">{{ product.id }}</td>
                    <td colspan="3">{{ product.name }}</td>
                    <td colspan="2">{{ product.specifications }}</td>
                    <td colspan="1">
                      <input
                        type="number"
                        class="form-control"
                        [(ngModel)]="product.quantity"
                      />
                    </td>
                  </tr>
                </tbody>
              </table>
            </div>

            <div class="form-group">
              <label for="deliveryAddress">Delivery Address</label>
              <div class="test">
                <textarea
                  class="form-control"
                  id="deliveryAddress"
                  [ngModel]="order.deliveryAddress"
                >
                </textarea>
              </div>
            </div>
            <div class="form-group">
              <label for="orderTotal">Order Total</label>
              <input
                type="text"
                class="form-control"
                id="orderTotal"
                placeholder="Enter order total"
                [(ngModel)]="order.total"
              />
            </div>
            <div class="card-footer text-center">
              <button class="btn btn-primary mx-3" (click)="onSave()">
                Save Change
              </button>
              <button class="btn btn-primary" (click)="goBack()">
                Go Back
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
