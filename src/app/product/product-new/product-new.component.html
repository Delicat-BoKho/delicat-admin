<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="container-title">
            <h1 class="title">Create New Product</h1>
          </div>
        </div>
        <div class="card-body px-0 pb-2 px-4">
          <div class="form">
            <div class="row">
              <div class="form-group col-6">
                <label for="productId">Product ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="productId"
                  placeholder="Enter product ID"
                  [(ngModel)]="product.id"
                />
              </div>
              <div class="form-group col-6">
                <label for="productName">Product Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="productName"
                  placeholder="Enter product name"
                  [(ngModel)]="product.name"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-6">
                <label for="type">Type</label>
                <select
                  class="form-control"
                  id="type"
                  [(ngModel)]="product.type"
                >
                  <option disabled [ngValue]="''">Choose product type</option>
                  <option [ngValue]="'suit'" selected>Suit</option>
                  <option [ngValue]="'accessories'">Accessories</option>
                </select>
              </div>
              <div class="form-group col-6">
                <label for="productPrice">Product Price</label>
                <input
                  type="number"
                  class="form-control"
                  id="productPrice"
                  placeholder="Enter product price"
                  [(ngModel)]="product.price"
                />
              </div>
            </div>

            <div class="row">
              <label for="productDescription">Product Description</label>
              <textarea
                class="form-control"
                placeholder="Enter product description"
                [(ngModel)]="product.describe"
              >
              </textarea>
            </div>
            <div class="row">
              <div class="form-group col-4">
                <label for="imgURL">Product Images</label>
                <input
                  type="file"
                  class="form-control"
                  id="imgURL"
                  (change)="selectFile($event)"
                  multiple
                />
              </div>
              <div class="col-2">
                <br />
                <div class="progress mt-2">
                  <div
                    class="progress-bar progress-bar-info"
                    role="progressbar"
                    attr.aria-valuenow="{{ percentage }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: percentage + '%' }"
                  >
                    {{ percentage }}%
                  </div>
                </div>
              </div>
              <div class="form-group col-6">
                <label for="tags">Product Tags</label>
                <input
                  type="text"
                  class="form-control"
                  id="tags"
                  placeholder="Enter product tags"
                  [(ngModel)]="product.tag"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-6">
                <label for="sizes">Product Sizes</label>
                <input
                  type="text"
                  class="form-control"
                  id="sizes"
                  placeholder="Enter product sizes, separated by a comma"
                  [(ngModel)]="sizetemp"
                />
              </div>
              <div class="form-group col-6">
                <label for="colors">Product Colors</label>
                <input
                  type="text"
                  class="form-control"
                  id="colors"
                  placeholder="Enter product colors, separated by a comma"
                  [(ngModel)]="colortemp"
                />
              </div>
            </div>

            <div class="card-footer text-center">
              <button
                class="btn btn-primary mx-3"
                [disabled]="!selectedFiles"
                (click)="uploadFile()"
              >
                Create Product
              </button>
              <button class="btn btn-danger" (click)="cancel()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
