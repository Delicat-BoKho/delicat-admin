<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="container-title">
            <h1 class="title">Products</h1>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0 table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th colspan="2">Name</th>
                  <th>Type</th>
                  <th>Price</th>
                  <th>Tag</th>
                  <th>Size</th>
                  <th>Color</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="let product of products | paginate : paginationConfig"
                >
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="id text-primary">#{{ product.id }}</h6>
                      </div>
                    </div>
                  </td>
                  <td colspan="2">
                    <span class="product-info text-xs font-weight-bold mb-0">
                      {{ product.name }}
                    </span>
                  </td>

                  <td>
                    <span class="product-info">
                      {{ product.type }}
                    </span>
                  </td>
                  <td>
                    <span class="product-info">
                      {{ product.price | currency }}
                    </span>
                  </td>
                  <td>
                    <span class="product-info">
                      {{ product.tag }}
                    </span>
                  </td>
                  <td>
                    <span class="product-info">
                      {{ product.size }}
                    </span>
                  </td>
                  <td>
                    <span class="product-info">
                      {{ product.color }}
                    </span>
                  </td>
                  <td>
                    <button class="btn btn-info btn-sm mx-1">Edit</button>

                    <button
                      class="btn btn-danger btn-sm"
                      (click)="confirmDeleteProduct(product)"
                    >
                      Delete
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center my-3">
  <pagination-controls
    id="products"
    previousLabel="Previous"
    nextLabel="Next"
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>

<!-- delete confirmation modal -->
<ng-template #deleteConfirmationModal>
  <div class="modal-header">
    <h5 class="modal-title">Delete Confirmation</h5>
    <button
      type="button"
      class="close"
      aria-label="Close"
      (click)="cancelDeleteProduct()"
    >
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">Are you sure you want to delete this product?</div>
  <div class="modal-footer">
    <button type="button" class="btn btn-danger" (click)="deleteProduct()">
      Yes
    </button>
    <button
      type="button"
      class="btn btn-secondary"
      (click)="cancelDeleteProduct()"
    >
      No
    </button>
  </div>
</ng-template>
