<app-menu></app-menu>

<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="container-title">
            <h1 class="title">Customers</h1>
          </div>
        </div>
        <div class="card-body px-0 pb-2">
          <div class="inputbox p-0 m-3 text-center">
            <input
              type="text"
              class="form-control mx-1"
              placeholder="Search ..."
              [(ngModel)]="searchCustomer"
            />
            <button
              class="btn btn-info"
              (click)="search()"
              style="font-size: 0.8em"
            >
              <fa-icon [icon]="faSearch"></fa-icon>
            </button>
            <button class="btn-x" (click)="back()" *ngIf="searchCustomer">
              <fa-icon [icon]="faXmark"></fa-icon>
            </button>
          </div>
          <div class="table-responsive p-0">
            <table class="table align-items-center mb-0 table-striped">
              <thead>
                <tr>
                  <th>ID</th>
                  <th colspan="2">Full Name</th>
                  <th colspan="2">username</th>
                  <th>Contact</th>
                  <th colspan="2">Email</th>
                  <th></th>
                </tr>
              </thead>
              <tbody>
                <tr
                  *ngFor="
                    let customer of customers | paginate : paginationConfig
                  "
                >
                  <td>
                    <div class="d-flex px-2 py-1">
                      <div class="d-flex flex-column justify-content-center">
                        <h6 class="id text-primary">#{{ customer.id }}</h6>
                      </div>
                    </div>
                  </td>
                  <td colspan="2">
                    <span class="customer-info text-xs font-weight-bold mb-0">
                      {{ customer.fullName }}
                    </span>
                  </td>

                  <td colspan="2">
                    <span class="customer-info">
                      {{ customer.userName }}
                    </span>
                  </td>
                  <td>
                    <span class="customer-info">
                      {{ customer.phone }}
                    </span>
                  </td>
                  <td colspan="2">
                    <span class="customer-info">
                      {{ customer.userName }}
                    </span>
                  </td>
                  <td>
                    <button
                      class="btn btn-info btn-sm mx-1"
                      (click)="viewDetailCustomer(customer.id)"
                    >
                      Details
                    </button>
                  </td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center my-3">
  <pagination-controls
    id="customers"
    previousLabel="Previous"
    nextLabel="Next"
    (pageChange)="onPageChange($event)"
  ></pagination-controls>
</div>
