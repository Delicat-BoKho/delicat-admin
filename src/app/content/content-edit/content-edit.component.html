<app-menu></app-menu>

<div class="container py-4">
  <div class="row">
    <div class="col-12">
      <div class="card my-4">
        <div class="card-header p-0 position-relative mt-n4 mx-3 z-index-2">
          <div class="container-title">
            <h1 class="title">
              Content
              <span class="id">
                {{ content.id }}
              </span>
            </h1>
            <div class="text-center">
              <button class="btn btn-secondary" (click)="toggleEdit()">
                Toggle Edit
              </button>
            </div>
          </div>
        </div>
        <div class="card-body px-0 pb-2 px-4">
          <div class="form">
            <div class="row">
              <div class="form-group col-6">
                <label for="productId">Content ID</label>
                <input
                  type="text"
                  class="form-control"
                  id="productId"
                  placeholder="Enter content ID"
                  [(ngModel)]="content.id"
                  disabled
                />
              </div>
              <div class="form-group col-6">
                <label for="productName">Title</label>
                <input
                  type="text"
                  class="form-control"
                  id="title"
                  placeholder="Enter content title"
                  [(ngModel)]="content.title"
                  [disabled]="!editable"
                />
              </div>
            </div>

            <div class="row">
              <div class="form-group col-6">
                <label for="author">Author</label>
                <input
                  type="text"
                  class="form-control"
                  id="author"
                  placeholder="Enter author"
                  [(ngModel)]="content.author"
                  [disabled]="!editable"
                />
              </div>
              <div class="form-group col-6">
                <label for="date">Date</label>
                <input
                  type="date"
                  class="form-control"
                  id="date"
                  placeholder="Enter date created"
                  [(ngModel)]="content.date"
                  [disabled]="!editable"
                />
              </div>
            </div>
            <div class="row">
              <div class="form-group col-4">
                <label for="img">Content Image</label>
                <input
                  type="file"
                  class="form-control"
                  id="img"
                  [disabled]="!editable"
                  (change)="selectFile($event)"
                />
              </div>
              <div class="col-2">
                <br />
                <div class="progress mt-2">
                  <div
                    class="progress-bar progress-bar-info"
                    role="progressbar"
                    attr.aria-valuenow="{{ percentage }}"
                    aria-valuemin="0"
                    aria-valuemax="100"
                    [ngStyle]="{ width: percentage + '%' }"
                  >
                    {{ percentage }}%
                  </div>
                </div>
              </div>
            </div>
            <div class="row">
              <label for="productDescription">Content </label>
              <angular-editor
                [config]="editorConfig"
                placeholder="Enter content"
                [(ngModel)]="content.content"
              >
              </angular-editor>
            </div>
            <div class="card-footer text-center">
              <button
                class="btn btn-primary mx-3"
                (click)="confirmSaveChanges(content)"
              >
                Save Change
              </button>
              <button class="btn btn-danger" (click)="goBack()">Cancel</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

<!-- Modal -->
<ng-template #saveChangesConfirmationModal>
  <div class="modal-header">
    <h5 class="modal-title">Save Changes Confirmation?</h5>
    <button type="button" class="close" aria-label="Close" (click)="cancel()">
      <span aria-hidden="true">&times;</span>
    </button>
  </div>
  <div class="modal-body">Are you sure you want to update this product?</div>
  <div class="modal-footer">
    <button
      type="button"
      class="btn btn-danger"
      (click)="updateContent(content)"
    >
      Yes
    </button>
    <button type="button" class="btn btn-secondary" (click)="cancel()">
      No
    </button>
  </div>
</ng-template>
